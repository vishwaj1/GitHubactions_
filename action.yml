name: "Github Actions"
author: "Vishwanth"

runs:
  using: "docker"
  image: "Dockerfile"

branding:
  icon: "git-branch"
  color: "red"

inputs:
  email: 
    description: The commiter's email address
    required: True
    default: ${{github.actor}}@localhost
  name:
    description: The commiter's name
    required: True
    default: ${{github.actor}}git push

